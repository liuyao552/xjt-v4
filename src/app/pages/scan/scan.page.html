<ion-content class="scan-view-page">
  <div *ngIf="!scaning" class="scantemp"></div>
  <div *ngIf="scaning" class="scanbox">
    <div class="scan-top">
      <p>请将二维码放置于指定框内</p>
    </div>
    <div class="scan-middle">
      <div  class="scan-middle-left"></div>
      <div  class="scan-middle-center">
        <div class="scan-line"></div>
        <span class="scan-row1"></span>
        <span class="scan-row2"></span>
        <span class="scan-col1"></span>
        <span class="scan-col2"></span>
      </div>
      <div  class="scan-middle-right"></div>
    </div>
    <div class="scan-bottom">
      <!-- <div class="scan-hand" (click)="inputQr()">
        <img src="img/hand.png" />
        <p>手输编码</p>
      </div> -->
      <div tappable  class="scan-light" (click)="enableLight()">
        <img src="assets/img/scan/light.png" />
        <p>打开手电筒</p>
      </div>
      
      <div tappable  class="scan-cancel" (click)="back()">取消</div>
    </div>
   </div>
  </ion-content>
